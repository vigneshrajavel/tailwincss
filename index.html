            <li class="flex items-center justify-between flex-1">
                <div class="uppercase font-medium text-sm space-x-2 flex items-center relative">
                    <span>chats</span>
                    <span
                        class="bg-white text-emerald-600 rounded-full text-xs p-0.5 w-5 h-5 flex items-center justify-center">10</span>
                </div>
                <div class="absolute right-55 top-40 w-20 h-1 bg-white"></div>

                <div class="uppercase font-medium text-sm space-x-2 flex items-center">

                </div>

        <div class="bg-white px-3 py-5 space-y-4 ">
            <div class="flex space-x-4 items-center ">

                    <img src="https://ui-avatars.com/api/?name=virat Kohli&background=random&color=fff"

                </div>

                    <h4 class="font-semibold">Virat Kohli</h4>

                </div>
                <div class="flex flex-col items-center space-y-1">

            <div class="flex space-x-4 items-center">

            <div class="flex space-x-4 items-center ">

                    <h4 class="font-semibold">Vignesh</h4>

                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 text-sm font-semibold">09:18 AM</span>
                    <span
                        class="w-5 h-5 p-1.5 rounded-full bg-green-600 flex items-center text-white text-sm font-semibold">2</span>
                </div>
